<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head th:include="fragments/layout :: headerFragment">
    <title id="pageTitle">Cars</title>
</head>
<body>
<th:block th:include="fragments/header :: header"></th:block>
<div class="container">
    <h2>Select your dream car!</h2>
    <a href="/cars/segment/A"><button type="button" class="btn btn-success">Show segment A</button></a>
    <a href="/cars/segment/B"><button type="button" class="btn btn-success">Show segment B</button></a>
    <a href="/cars/segment/C"><button type="button" class="btn btn-success">Show segment C</button></a>
    <div th:if="${not #lists.isEmpty(cars)}">
        <h2>Some of our horse-power beasts</h2>
        <div class="row">
            <div th:each="car : ${cars}" class="col-md-4">
                <a th:href="${ '/car/' + car.id}" class="thumbnail" >
                    <p><span th:text="${car.name}"></span> segment: <span th:text="${car.segment}"></span> <br/><span th:text="${car.price}"></span>$ per day.</p>
                    <img th:src="${car.imageUrl}" th:alt="${car.name}" style="width:300px;height:200px"/>
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
