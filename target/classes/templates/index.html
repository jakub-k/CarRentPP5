<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:include="fragments/layout :: headerFragment">
    <title id="pageTitle">Index</title>
</head>
<body>
    <th:block th:include="fragments/header :: header"></th:block>
    <div class="container">
        <div sec:authorize="hasRole('ROLE_USER')">
           user
        </div>
        <div sec:authorize="isAnonymous()">
            anon
        </div>
        <h2>Welcome to Badass Car Rent</h2>
        <div th:if="${not #lists.isEmpty(cars)}">
            <h2>Some of our horse-power beasts</h2>
            <div class="row">
                <div th:each="car : ${cars}" class="col-md-4">
                    <a th:href="${ '/car/' + car.id}" class="thumbnail" >
                        <p><span th:text="${car.name}"></span> segment: <span th:text="${car.segment}"></span> <br/><span th:text="${car.price}"></span>$ per day.</p>
                        <img th:src="${car.imageUrl}" th:alt="${car.name}" style="width:300px;height:200px"/>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
