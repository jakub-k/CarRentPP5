<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/layout :: headerFragment">
    <title id="pageTitle">Login</title>
</head>
<body>
<th:block th:include="fragments/header :: header"></th:block>
<div class="container">
    <h2>Enter your data into fields below</h2>
    <form th:action="@{/register}" method="post" th:object="${personForm}" role="form">
        <div class="form-group">
            <label for="login">Login</label>
            <td th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username Error</td>
            <span th:if="${loginAlreadyUsed != null }" th:text="${loginAlreadyUsed}"></span>
            <input th:field="*{username}" name="username" type="login" class="form-control" id="login" placeholder="Enter login"/>

        </div>
        <div class="form-group">
            <label for="pwd">Password:</label>
            <td th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</td>
            <input th:field="*{password}" name="password" type="password" class="form-control" id="pwd" placeholder="Enter password"/>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <td th:if="${#fields.hasErrors('email')}" th:errors="*{email}">e-mail Error</td>
            <input th:field="*{email}" name="email" type="email" class="form-control" id="email" placeholder="Enter email"/>
        </div>
        <button name="submit" type="submit" class="btn btn-default">Submit</button>
    </form>
</div>
</body>
</html>
